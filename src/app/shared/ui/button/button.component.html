<button
  [type]="type()"
  [disabled]="isDisabled() || isLoading()"
  [class]="variant()"
  (click)="handleClick($event)"
>
  @if (isLoading()) {
    <i class="ph ph-circle-notch button-loading"></i>
  } @else {
    @if (iconName()) {
      <i [class]="'ph ph-' + iconName()"></i>
    }
    <span>{{ label() }}</span>
  }
</button>
