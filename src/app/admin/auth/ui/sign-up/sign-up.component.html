<div class="sign-up">
  <div class="sign-up-main">
    <div class="sign-up-main-content">
      <h1>Cadastre-se</h1>

      <p>Crie sua conta agora e comece a gerenciar suas lojas</p>

      <form class="sign-up-main-content-form">
        <div>
          <label for="givenName">Seu nome</label>
          <input id="givenName" type="email" placeholder="John">
        </div>

        <div>
          <label for="familyName">Seu sobrenome</label>
          <input id="familyName" type="email" placeholder="Doe">
        </div>

        <div>
          <label for="email">Seu melhor e-mail</label>
          <input id="email" type="email" placeholder="example@email.com">
        </div>

        <div>
          <label for="password">Sua senha de acesso</label>
          <input id="password" type="password" placeholder="**********">
        </div>

        <div>
          <label for="passwordConfirm">Repita a senha de acesso</label>
          <input id="passwordConfirm" type="password" placeholder="**********">
        </div>

        <button>Criar conta</button>
      </form>
    </div>

    <p>JÃ¡ possui uma conta? Clique <a routerLink="/auth/sign-in">aqui</a> e entre agora mesmo!</p>
  </div>

  <div class="sign-up-image">
    <img src="imgs/sign-up.svg" alt="sign-up image">
  </div>
</div>
